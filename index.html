<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react-icons/": "https://aistudiocdn.com/react-icons@^5.5.0/",
        "three": "https://aistudiocdn.com/three@^0.168.0",
        "@react-three/fiber": "https://aistudiocdn.com/@react-three/fiber@^8.19.10",
        "@react-three/drei": "https://aistudiocdn.com/@react-three/drei@^9.111.0"
      }
    }
    </script>
    
    <style>
      body {
        font-family: 'Roboto', sans-serif;
      }
      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
      .bg-grid-pattern {
         background-image:
            linear-gradient(to right, rgba(255, 255, 255, 0.05) 1px, transparent 1px),
            linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
        background-size: 2rem 2rem;
      }
      @keyframes blink {
        0%, 100% { border-right-color: transparent; }
        50% { border-right-color: var(--display-text); }
      }
      /* We target the ::after pseudo-element for the cursor */
      .blinking-cursor::after {
        content: '';
        border-right: 3px solid var(--display-text);
        animation: blink 1s step-end infinite;
        margin-left: 2px;
        display: inline-block;
        height: 1em;
        vertical-align: bottom;
      }
    </style>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
